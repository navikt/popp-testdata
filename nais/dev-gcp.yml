kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: popp-testdata
  namespace: pensjonopptjening
  labels:
    team: pensjonopptjening
spec:
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      external:
        - host: https://pensjon-popp.dev-fss-pub.nais.io
        - host: https://pensjon-popp-q2.dev-fss-pub.nais.io
    inbound:
      rules:
        - application: testnav-popp-testdata-proxy-trygdeetaten
          namespace: dolly
          cluster: dev-gcp
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev-gcp
    - name: popp_url_q1
      value: https://pensjon-popp.dev-fss-pub.nais.io/popp/api
    - name: popp_url_q2
      value: https://pensjon-popp-q2.dev-fss-pub.nais.io/popp/api
    - name: POPP_Q1_API_ID
      value: dev-fss.pensjonopptjening.pensjon-popp-q1
    - name: POPP_Q2_API_ID
      value: dev-fss.pensjonopptjening.pensjon-popp-q2
  image: {{ image }}
  ingresses:
    - https://popp-testdata.dev.intern.nav.no
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 40
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 40
  prometheus:
    enabled: true
    path: /actuator/prometheus
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "2"
      memory: 4096Mi
    requests:
      cpu: 100m
      memory: 1024Mi
